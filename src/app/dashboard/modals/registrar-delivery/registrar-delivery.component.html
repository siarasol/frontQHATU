<div class="modal-header">
  <h5 class="modal-title">Registrar Delivery</h5>
  <button type="button" class="close" (click)="bsModalRef.hide()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="deliveryForm">
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input
        type="text"
        id="direccion"
        formControlName="direccion"
        class="form-control"
        placeholder="Ingrese dirección"
      />
    </div>

    <div class="form-group">
      <label for="indicaciones">Indicaciones</label>
      <textarea
        id="indicaciones"
        formControlName="indicaciones"
        class="form-control"
        rows="3"
        placeholder="Ingrese indicaciones adicionales"
      ></textarea>
    </div>

    <!-- Contenedor del mapa -->
    <div #mapContainer id="map" style="height: 300px; width: 100%; margin-top: 15px;"></div>

    <!-- Campos de latitud y longitud -->
    <div class="form-group mt-3">
      <label for="latitud">Latitud</label>
      <input type="text" id="latitud" formControlName="latitud" class="form-control" readonly />

      <label for="longitud" class="mt-2">Longitud</label>
      <input type="text" id="longitud" formControlName="longitud" class="form-control" readonly />
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Cerrar</button>
  <button type="button" class="btn btn-primary" (click)="submitDelivery()">Confirmar Delivery</button>
</div>
