<div class="container mt-3">
  <h3 class="text-center">Detalle del Pedido</h3>

  <p-table [value]="productos" class="p-mt-3" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Producto</th>
        <th>Precio Unitario</th>
        <th>Cantidad</th>
        <th>Total</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-producto>
      <tr>
        <td>{{ producto.nombreProducto }}</td>
        <td>Bs{{ producto.precioUnitario }}</td>
        <td>{{ producto.cantidad }}</td>
        <td>Bs{{ producto.totalPorProducto }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="3" class="text-right font-weight-bold">Total del Carrito:</td>
        <td class="font-weight-bold">Bs{{ totalCarrito }}</td>
      </tr>
    </ng-template>
  </p-table>

  <div class="text-center mt-4">
    <button class="btn btn-primary" (click)="cerrarModal()">Cerrar</button>
  </div>
</div>
