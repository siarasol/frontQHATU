<div class="container">
  <!-- Botón de carrito -->
  <div class="text-right mb-3">
    <button
    class="btn btn-primary btn-cart"
    title="Ver Carrito"
    (click)="abrirCarrito()"
  >
    <i class="pi pi-shopping-cart"></i> Carrito
  </button>
  </div>

  <h1 class="text-center my-4" style="font-family: 'Arial', sans-serif; color: #333;">Productos a la venta</h1>

  <div class="row">
    <div *ngFor="let producto of productos | slice:(currentPage * rowsPerPage):(currentPage * rowsPerPage + rowsPerPage)" class="col-md-4 mb-4">
      <div class="card" (click)="verProducto(producto.id)" style="cursor: pointer;">
        <!-- Carrusel de imágenes del producto -->
        <p-carousel
          [value]="producto.archivos"
          [circular]="true"
          [autoplayInterval]="4000"
          [numVisible]="1"
          [numScroll]="1"
          [responsiveOptions]="responsiveOptions"
          class="custom-carousel"
        >
          <ng-template pTemplate="item" let-archivo>
            <div class="carousel-item">
              <img
                [src]="archivo.ruta"
                class="d-block w-100 product-img"
                alt="Producto {{ producto.nombre }}"
              />
            </div>
          </ng-template>
        </p-carousel>

        <div class="card-body">
          <h5 class="card-title font-weight-bold">{{ producto.nombre }}</h5>
          <p class="card-text">Precio: Bs{{ producto.precio }}</p>
          <p class="card-text">Comunidad: {{ producto.comunidad }}</p>
          <p class="card-text">Unidades Disponibles: {{ producto.stock }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Paginación -->
  <p-paginator
    [rows]="rowsPerPage"
    [totalRecords]="totalRecords"
    (onPageChange)="onPageChange($event)"
    styleClass="paginator"
  ></p-paginator>

  <!-- Modal del carrito (puedes ajustar el contenido según sea necesario) -->

</div>
