<div class="contacto-container text-center p-5">
  <h2 class="fw-bold text-primary">Contáctanos</h2>
  <p class="lead text-muted mt-3">¿Tienes alguna pregunta o deseas colaborar con nosotros? ¡Nos encantaría saber de ti!</p>

  <form class="mt-5 w-50 mx-auto">
    <div class="form-group mb-3">
      <input type="text" class="form-control" placeholder="Tu Nombre" />
    </div>
    <div class="form-group mb-3">
      <input type="email" class="form-control" placeholder="Tu Correo Electrónico" />
    </div>
    <div class="form-group mb-3">
      <textarea class="form-control" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
    </div>
    <button pButton label="Enviar Mensaje" class="p-button-primary"></button>
  </form>

  <div class="mt-5">
    <h5>Información de Contacto</h5>
    <p>Email: contacto.com | Teléfono: +591 123 456 789</p>
  </div>
</div>
