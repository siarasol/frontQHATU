<div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-dark">
  <div class="card shadow-lg" style="width: 28rem;">
    <div class="card-body">
      <div class="text-center">
        <img src="assets/vicuna.jpg" class="img-fluid" alt="Login Image" style="max-height: 200px;">
      </div>
      <h5 class="card-title text-center mt-3">Ingreso al sistema QATHU</h5>

      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text"
                 class="form-control"
                 id="username"
                 placeholder="Usuario"
                 [(ngModel)]="usuario"
                 name="usuario"
                 required
                 #usuarioInput="ngModel">
          <div *ngIf="usuarioInput.invalid && usuarioInput.touched" class="text-danger">
            El nombre de usuario es requerido.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 placeholder="Contraseña"
                 [(ngModel)]="password"
                 name="password"
                 required
                 #passwordInput="ngModel">
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
            La contraseña es requerida.
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
        </div>

        <div class="mt-3 text-center">
          <a href="#" class="text-decoration-none">¿Olvidó su contraseña?</a>
        </div>

        <div class="mt-3 text-center">
          <a href="#" class="text-decoration-none" routerLink="/register">Registrarse</a>
        </div>
      </form>
      <p-toast></p-toast>
    </div>
  </div>
</div>
